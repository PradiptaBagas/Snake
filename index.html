<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@400;600&display=swap" rel="stylesheet">
    <title>Game Ular</title>
</head>
<body>
    <div class="wrapper">
        <div class="game-info">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>

            <div class="play-board"></div>
            
            <div class="game-control">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
            </div>
    </div>

    <script src="data.js"></script>
</body>
</html>
